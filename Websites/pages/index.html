</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="index.html">南京邮电大学盐城大数据研究院</a>
            </div>
            <!-- /.navbar-header -->


            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a id="Dashboard" class="side_label" href="index.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>

                        <li>
                            <a href="#"><i class="fa fa-bar-chart-o fa-fw"></i> 专家库<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">

        <div id="page-wrapper">
            <object id="sub_page" type="text/html" data="./dashboard.html" width="100%" height="99%" style="overflow:auto;border:0px ridge blue"></object>
        </div>




    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            // adaptive page size
            $("#page-wrapper").attr("style","height:"+(window.innerHeight-51)+"px");

            // initialize the content of sub page
            var url = window.location.href.split("#")[1];
            var html;
            if (url != "" && typeof(url) != "undefined")
                html = url+".html";
            else
                html = "dashboard.html";
            $("#sub_page").attr("data",html)
        });

        // load the content of sub page based on the selection
        $(".side_label").click(function(){
            $(".side_label").each(function(){
                $(this).removeClass("active");
            });
            $(this).addClass("active");

            if ($(this).attr("href") == "#expert-info") {
                $("#sub_page").attr("data","./expert-info.html")
            }
            else if ($(this).attr("href") == "#expert-project") {
                $("#sub_page").attr("data","./expert-project.html")
            }
        });
    </script>

</body>

</html>
